<h2>Admin Login</h2>

<input
  type="email"
  placeholder="Email"
  [(ngModel)]="loginData.email"
/>

<input
  type="password"
  placeholder="Password"
  [(ngModel)]="loginData.password"
/>

<button (click)="login()">Login</button>

<p style="color: green;" *ngIf="successMsg">
  {{ successMsg }}
</p>

<p style="color: red;" *ngIf="errorMsg">
  {{ errorMsg }}
</p>
